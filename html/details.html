<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details | SpiceScript</title>
    <link rel="stylesheet" href="../css/details.css">
</head>

<body>
    <div class="navbar">
        <img class="catalog-logo" src="../icons/SpiceScript-Logo-Fixed.png" alt="SpiceScript Logo"
            style="cursor: pointer;" onclick="window.location.href='/catalog'">
        <div class="nav-buttons" style="display: flex; gap: 15px; align-items: center;">
            <button class="nav-btn"
                style="padding: 8px 16px; background: #ff3b00; color: white; border: none; border-radius: 5px; cursor: pointer;"
                onclick="window.location.href='/catalog'">‚Üê Back to Catalog</button>
        </div>
    </div>

    <div class="EditButton-container" style="display: none;">
        <!-- Edit/Delete buttons will be added here by JavaScript if user is author -->
    </div>

    <main class="recipe-container">
        <article class="recipe">
            <header class="recipe-header">
                <!-- Recipe title and image will be loaded here -->
                <h1>Loading...</h1>
            </header>

            <div class="recipe-content">
                <!-- Recipe content will be loaded here -->
                <p style="text-align: center; padding: 40px;">Loading recipe...</p>
            </div>
        </article>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 SpiceScript - Your Recipe Hub</p>
        </div>
    </footer>

    <script src="../js/details.js"></script>
</body>

</html>
