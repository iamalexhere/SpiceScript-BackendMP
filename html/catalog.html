<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Catalog</title>
    <link rel="stylesheet" href="../css/catalog.css">
    <script defer src="../js/catalog.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
</head>

<body>

    <div class="navbar">
        <img class="catalog-logo" src="../icons/SpiceScript-Logo-Fixed.png" alt="SpiceScript-Logo"
            style="cursor: pointer;" onclick="window.location.href='/catalog'">
        <div class="nav-buttons" style="display: flex; gap: 15px; align-items: center;">
            <button id="createRecipeBtn" class="nav-btn"
                style="display: none; padding: 8px 16px; background: #ff3b00; color: white; border: none; border-radius: 5px; cursor: pointer;"
                onclick="window.location.href='/entry_form'">Create Recipe</button>
            <button id="signInBtn" class="nav-btn"
                style="padding: 8px 16px; background: #ff3b00; color: white; border: none; border-radius: 5px; cursor: pointer;"
                onclick="window.location.href='/sign-in'">Sign In</button>
            <button id="signOutBtn" class="nav-btn"
                style="display: none; padding: 8px 16px; background: #ff3b00; color: white; border: none; border-radius: 5px; cursor: pointer;">Sign
                Out</button>
        </div>
    </div>

    <div class="hero-banner">
        <h1 class="hero-title"><em>Scripting Flavourful Meals</em></h1>
    </div>

    <div class="main-content-container">

        <div class="search-container">
            <form class="search-form" action="">
                <input class="search-input" type="text" placeholder="Search Recipes. . ." name="search">
                <button class="search-button" type="submit">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </form>
        </div>

        <div id="catalog">
            <!-- the cards of recipe will be here, ok -->
        </div>
    </div>
</body>

</html>
