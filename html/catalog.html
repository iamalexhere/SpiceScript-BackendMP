<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Catalog</title>
    <link rel="stylesheet" href="../css/catalog.min.css">
    <script defer src="../js/catalog.min.js"></script>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" /> -->
</head>

<body>

    <div class="navbar">
        <img class="catalog-logo" src="../icons/SpiceScript-Logo-Fixed.png" alt="SpiceScript-Logo"
            onclick="window.location.href='/catalog'">
        <div class="nav-buttons">
            <button id="createRecipeBtn" class="nav-btn hidden" onclick="window.location.href='/entry_form'">Create
                Recipe</button>
            <button id="signInBtn" class="nav-btn" onclick="window.location.href='/sign-in'">Sign In</button>
            <button id="signOutBtn" class="nav-btn hidden">Sign Out</button>
        </div>
    </div>

    <div class="hero-banner">
        <h1 class="hero-title"><em>Scripting Flavourful Meals</em></h1>
    </div>

    <div class="main-content-container">

        <div class="search-container">
            <!-- search input -->
            <input class="search-input" type="text" placeholder="Search for recipes..." name="search">

            <!-- search message if no recipes found -->
            <div class="search-message"></div>
        </div>

        <div id="catalog">
            <!-- the cards of recipe will be here, ok -->
        </div>
    </div>
</body>

</html>
