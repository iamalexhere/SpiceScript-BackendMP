<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/entry_form.css">
    <title>Entry Form</title>
    <script src="../js/entryForm.js" defer></script>
</head>

<body>
    <div class="navbar">
        <img class="catalog-logo" src="../icons/SpiceScript-Logo-Fixed.png" alt="SpiceScript Logo"
            onclick="window.location.href='/catalog'">
        <div class="nav-buttons">
            <button class="nav-btn" onclick="window.location.href='/catalog'">‚Üê Back to Catalog</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="form-container">
            <div class="form-header">
                <h2>Upload A Recipe</h2>
            </div>
            <form action="/api/recipes" method="POST">
                <!-- Recipe Name -->
                <div class="form-group">
                    <label for="recipe-name">Recipe Name *</label>
                    <input name="recipe-name" type="text" id="recipe-name" class="form-input"
                        placeholder="e.g., Semangka Bakar" required>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea name="description" id="description" class="form-textarea" rows="3"
                        placeholder="Brief description of your recipe..." required></textarea>
                </div>

                <!-- Image Upload -->
                <div class="form-group">
                    <label>Recipe Image</label>
                    <label id="drop-area" class="image-upload-area">
                        <input id="input-file" type="file" accept="image/*" hidden>
                        <div id="img-view">
                            <img src="../icons/upload_icon_transparent.png" alt="Upload icon" />
                            <p>Drag and drop or click here to<br>upload image</p>
                        </div>
                    </label>
                </div>

                <!-- Ingredients -->
                <div class="form-group">
                    <label for="ingredients">Ingredients *</label>
                    <textarea name="ingredients" id="ingredients" class="form-textarea" rows="5"
                        placeholder="1 cup of paitence&#10;2 cups of love&#10;1/2 cup of trust&#10;..."
                        required></textarea>
                    <small class="form-hint">Add each ingredient on a new line</small>
                </div>

                <!-- Directions -->
                <div class="form-group">
                    <label for="directions">Directions *</label>
                    <textarea name="directions" id="directions" class="form-textarea" rows="6"
                        placeholder="1. Pray to the gods&#10;2. Trust the process...&#10;3. ..." required></textarea>
                    <small class="form-hint">Write step-by-step instructions</small>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="submit-button">Submit Recipe</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
