<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign In</title>
    <link rel="stylesheet" href="../css/sign-in.css">
</head>

<body>
    <div class="navbar">
        <img class="catalog-logo" src="../icons/SpiceScript-Logo-Fixed.png" alt="SpiceScript Logo"
            style="cursor: pointer;" onclick="window.location.href='/catalog'">
        <div class="nav-buttons" style="display: flex; gap: 15px; align-items: center;">
            <button class="nav-btn"
                style="padding: 8px 16px; background: #ff3b00; color: white; border: none; border-radius: 5px; cursor: pointer;"
                onclick="window.location.href='/catalog'">‚Üê Back to Catalog</button>
        </div>
    </div>
    <div class="user-sign-in-page">
        <div class="main-container">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="../icons/SpiceScript-Logo-Fixed.png" alt="SpiceScript Logo"
                    style="max-width: 200px; height: auto;">
            </div>
            <h1 class="page-title">Sign In</h1>

            <div class="title-underline"></div>

            <div class="input-item">
                <input type="email" id="email" placeholder="Email Address" autocomplete="email">
            </div>

            <div class="input-item">
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="forget-password-wrapper">
                <a href="/" class="link-text">
                    Forget password?
                </a>
            </div>

            <button id="signInBtn" class="btn disabled-btn" disabled>
                LOG IN
            </button>

            <span class="sign-up-wrapper">
                Don't have an account?
                <a href="/sign-up" class="link-text sign-up-link">
                    Sign up
                </a>
            </span>
        </div>
    </div>

    <script src="../js/sign-in.js"></script>
</body>

</html>
